<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <img src="img/banner.png" alt="banner" class="img-fluid">
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                    <!--begin col links-->
                    <div class="row">
                            <div class="col-md-6" id="left">
                                    <h2>User information</h2>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputUsername">Username</label>
                                            <input type="username" class="form-control" id="exampleInputUsername"
                                                placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputFirstname">Firstname</label>
                                            <input type="firstname" class="form-control" id="exampleInputFirstname"
                                                placeholder="Enter Firstname">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputLastname">Lastname</label>
                                            <input type="Lastname" class="form-control" id="exampleInputLastname"
                                                placeholder="Enter Lastname">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail">E-mail</label>
                                            <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Enter E-mail">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmailConf">E-mail Confirm</label>
                                            <input type="EmailConf" class="form-control" id="exampleInputEmailConf"
                                                placeholder="Enter E-mail">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword">Password</label>
                                            <input type="Password" class="form-control" id="exampleInputPassword"
                                                placeholder="Enter Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPasswordConf">Password Confirm</label>
                                            <input type="PasswordConf" class="form-control" id="exampleInputPasswordConf"
                                                placeholder="Enter Password">
                                        </div>
                                        <h3>Address information</h3>
                                        <div class="form-group">
                                            <label for="exampleInputAddress">Address</label>
                                            <input type="Address" class="form-control" id="exampleInputAddress"
                                                placeholder="Enter Address">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputZip">Zip code</label>
                                            <input type="Zip" class="form-control" id="exampleInputZip" placeholder="Enter Zip code">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputCountry">Country</label>
                                            <input type="Country" class="form-control" id="exampleInputCountry"
                                                placeholder="Enter Country">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPhone">Phone number</label>
                                            <input type="Phone" class="form-control" id="exampleInputPhone"
                                                placeholder="Enter Phone number">
                                        </div>
                                    </form>
        
                                </div>
                                <!--einde col links-->
                                <!--begin col rechts-->
                                <div class="col-md-6" id="right">
                                    <h2>Order</h2>
                                    <h3>Total Price</h3>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3"><img src="img/tshirt.jpg" alt="product"></div>
                                        <div class="col-sm-3">Product name</div>
                                        <div class="col-sm-3">Price</div>
                                        <div class="col-sm-3">Quantity
                                            <div class="quantity"><input type="number" name="Quantity" id="Quantity"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3"><img src="img/tshirt.jpg" alt="product"></div>
                                        <div class="col-sm-3">Product name</div>
                                        <div class="col-sm-3">Price</div>
                                        <div class="col-sm-3">Quantity
                                            <div class="quantity"><input type="number" name="Quantity" id="Quantity"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3"><img src="img/tshirt.jpg" alt="product"></div>
                                        <div class="col-sm-3">Product name</div>
                                        <div class="col-sm-3">Price</div>
                                        <div class="col-sm-3">Quantity
                                            <div class="quantity"><input type="number" name="Quantity" id="Quantity"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <h5>Shipping information</h5>
                                    <h6>mail order company: Mailswipe</h6>
                                    <h7>Days: 3 - 4</h7>
                                    <hr>
                                    <button type="button" class="btn btn-primary w-100"><b>Pay</b></button>
                                </div>
                    </div>
                       

                        
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
