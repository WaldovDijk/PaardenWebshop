<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Product Pagina</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--header-->
      <main class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                  <div class="product_path">
                    <span>Home > Product // Store</span>
                    <h3>Horse t-shirts</h3>
                    <img class="w-100" src="img/horse_shirt.jpg" alt="horse_shirt">
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="product_information">
                        <h3>local estimate</h3>
                        <div class="price">45.01 eur</div>
                        <span class="text-dark">*international shipping available*</span>
                        <div class="select_product">
                            <select class="w-100" name="select_shirt">
                                <option value="Midweight Crewneck Sweatshirt">Midweight Crewneck Sweatshirt</option>
                                <option value="Long Sleeve Tee">Long Sleeve Tee</option>
                                <option value="Unisex Fitted Tee">Unisex Fitted Tee</option>
                            </select>
                        </div>
                        <div class="border w-100"></div>
                            <div class="size_section"> 
                                <h4>size</h4>
                                <span class="text-primary">sizing and fabric</span>
                                <select class="w-50" name="select_size">
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="2XL">2XL</option>
                                    <option value="3XL">3XL</option>
                                    <option value="4XL">4XL</option>
                                    <option value="5XL">5XL</option>
                                </select>
                        </div>
                        <button class="add_to_card w-100">add to card</button>
                        <span class="available w-100 text-center">Will be available at date</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="show_sizes">
                        <h3>also available as</h3>
                        <div class="product_preview">
                            <div class="mr-2 product"></div>
                            <div class="mr-2 product"></div>
                            <div class="product"></div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </main>
      <!--footer-->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
