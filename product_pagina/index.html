<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Product Pagina</title>
</head>
<body>
    <div class="container-fluid">
        <!--header-->
        <main class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="product_path">
                                <span>Home > Product // Store</span>
                                <h3>Horse t-shirts</h3>
                            </div>
                            <div class="product_slider">
                                <ul class="thumb w-25 pl-0">
                                    <li><a href="img/horse_shirt.jpg" target="imgbox"><img src="img/horse_shirt.jpg" alt="thumb"></a></li>
                                    <li><a href="img/horse_shirt_sec.jpg" target="imgbox"><img src="img/horse_shirt_sec.jpg" alt="thumb"></a></li>
                                </ul>
                                <div class="imgbox w-75"><img src="img/horse_shirt.jpg" alt="img_slider"></div>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
