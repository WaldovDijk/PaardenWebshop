<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Horse Reality</title>
</head>

<body>
    <!-- begin container -->
    <div class="container-fluid bg-light">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <!-- Row banner -->
                    <div class="row p-0">
                        <div class="col-md-12 p-0">
                            <img src="img/banner.png" alt="banner horse" class="img-fluid">
                        </div>
                    </div>
                    <!-- einde row banner -->
                    <!-- begin nav products -->
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="text-center list-inline h3 list-unstyled">
                                <li class="text-bold text-uppercase d-inline-block products-active"><a
                                        class="text-dark text-decoration-none" href="#">products</a></li>
                                <li class="text-bold d-inline-block text-uppercase pl-3"><a
                                        class="text-decoration-none text-dark" href="#">about</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <p class="text-bold h5">All products</p>
                            <ul class="p-0">
                                <li class="list-unstyled"><a class="text-dark" href="#">Clothing</a></li>
                                <ul>
                                    <li class="list-unstyled"><a class="text-dark" href="#">- T-Shirts</a></li>
                                    <li class="list-unstyled"><a class="text-dark" href="#">- Sweaters</a></li>
                                </ul>
                                <li class="list-unstyled"><a class="text-dark" href="#">Posters</a></li>
                                <li class="list-unstyled"><a class="text-dark" href="#">Stationary</a></li>
                                <ul>
                                    <li class="list-unstyled"><a class="text-dark" href="#">- Buttons</a></li>
                                    <li class="list-unstyled"><a class="text-dark" href="#">- Stickers</a></li>
                                    <li class="list-unstyled"><a class="text-dark" href="#">- Postcards</a></li>
                                </ul>
                                <li class="list-unstyled color-dark"><a class="text-dark" href="#">Giftcards</a></li>
                            </ul>
                        </div>
                        <!-- product container -->
                        <div class="col-md-10 p-0 bg-secondary">
                            <!-- row 1 product -->
                            <div class="row">
                                <div class="col-md-4 item-container"></div>
                            </div>
                            <!-- einde row 1 product -->
                        </div>
                        <!-- einde product container -->
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <!-- einde container -->
</body>

</html>
